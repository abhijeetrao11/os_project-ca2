<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syscall Logs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f4f4f4;
      }
      h1 {
        text-align: center;
      }
      pre {
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      button {
        display: block;
        margin: 10px auto;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Syscall Logs</h1>
    <button onclick="fetchLogs()">Load Logs</button>
    <pre id="logContent">Click "Load Logs" to view system logs.</pre>

    <script>
      function fetchLogs() {
        fetch("syscall_logs.txt")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("logContent").textContent = data;
          })
          .catch((error) => console.error("Error fetching logs:", error));
      }
    </script>
  </body>
</html>
